<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <div>
        <form th:action="@{/owner/save}" method="post" th:object="${owner}" style="max-width: 500px;margin: 0 auto">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Topic:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{topic}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Description</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{description}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Date</label>
                    <div class="col-sm-8">
                        <input type="date" th:field="*{date}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Teacher</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{teacher}" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Subject</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="subject" name="subject" required>
                            <option th:each="subject: ${subjectList}" th:value="${subject.id}" th:text="${subject.subjectName}">

                            </option>
                        </select>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2 btn-lg">Save</button>
                    <button type="button" class="btn btn-secondary m-2 btn-lg" onclick="cancelForm()">Cancel</button>
                </div>
            </div>

        </form>
    </div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/owner}]]";
        // window.location.href = "/owner";
    }

</script>

</div>
</body>
</html>
